version: v1
managed:
  enabled: true
plugins:
- plugin: buf.build/protocolbuffers/go:v1.30.0
  out: .
  opt: paths=source_relative
- plugin: buf.build/bufbuild/connect-go:v1.7.0
  out: .
  opt: paths=source_relative

- plugin: buf.build/bufbuild/connect-web:v0.8.6
  out: .
  opt: target=js+dts
- plugin: buf.build/bufbuild/es:v1.2.0
  out: .
  opt: target=js+dts
